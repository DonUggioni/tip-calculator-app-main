<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <script defer src="js/app.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="splitter logo" class="logo" />
      <div class="container">
        <div class="parameters__wrapper">
          <div class="bill__amount">
            <div class="field__description">
              <p class="parameters__title">Bill</p>
              <p class="bill__error">Must be a positive number</p>
            </div>
            <input type="text" class="bill__input input" placeholder="0" />
            <img src="./images/icon-dollar.svg" class="icon" />
          </div>
          <div class="tip__selectors">
            <p class="parameters__title select__tip">Select tip %</p>
            <div class="tip__options">
              <button class="tip__selector" data-tip="0.05">5%</button>
              <button class="tip__selector" data-tip="0.10">10%</button>
              <button class="tip__selector" data-tip="0.15">15%</button>
              <button class="tip__selector" data-tip="0.25">25%</button>
              <button class="tip__selector" data-tip="0.50">50%</button>
              <input
                type="text"
                class="custom__tip input"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="num__people">
            <div class="field__description">
              <p class="parameters__title">Number of People</p>
              <p class="num__people__error">Must be a positive number</p>
            </div>
            <input type="text" class="people__input input" placeholder="0" />
            <img src="./images/icon-person.svg" class="icon" />
          </div>
        </div>
        <div class="totals__container">
          <div class="totals__wrapper">
            <div class="tip__amount">
              <p>Tip amount <br /><span>/ person</span></p>
              <p class="total tip__person">$0.00</p>
            </div>
            <div class="total__amount">
              <p>Total <br /><span>/ person</span></p>
              <p class="total total__person">$0.00</p>
            </div>
          </div>
          <button class="reset__btn reset__btn--inactive">reset</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Renan Tiscoski</a>.
      </div>
    </main>
  </body>
</html>
