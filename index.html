<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="splitter logo" class="logo" />
      <div class="container">
        <div class="parameters__wrapper">
          <div class="bill__amount">
            <p>Bill</p>
            <input type="text" class="input" placeholder="0" />
            <img src="./images/icon-dollar.svg" />
          </div>
          <div class="tip__selectors">
            <p>Select tip %</p>
            <button class="tip__selector" data-tip="5">5%</button>
            <button class="tip__selector" data-tip="10">10%</button>
            <button class="tip__selector" data-tip="15">15%</button>
            <button class="tip__selector" data-tip="25">25%</button>
            <button class="tip__selector" data-tip="50">50%</button>
            <input type="text" class="custom__tip" placeholder="Custom" />
          </div>
          <div class="num__people">
            <p>Number of People</p>
            <input type="text" class="input" placeholder="0" />
            <img src="./images/icon-person.svg" />
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Renan Tiscoski</a>.
    </div>
  </body>
</html>
